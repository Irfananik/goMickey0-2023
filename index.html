<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- self styles -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/854625e3d8.js" crossorigin="anonymous"></script>
    <title>goMickey</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
        <!-- nav bar start -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary navShadow">
            <div class="container">
              <a class="navbar-brand" href="index.html"><img class="img-fluid rounded logoShadow" src="images/goMickeyLogo.png" alt="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav fs-5">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Products
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="bags.html">Bags</a></li>
                      <li><a class="dropdown-item" href="watch.html">Watches</a></li>
                      <li><a class="dropdown-item" href="glossary.html">Glossary</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- nav end -->

          <!-- banner start -->
          <div id="carouselExampleCaptions" class="carousel slide container">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner bannderImageShadow rounded my-5">
              <div class="carousel-item active">
                <img src="images/banners/banner01.jpg" class="d-block w-100 opacity-50 rounded" alt="glossary">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="globalColor1 fs-1 fw-bolder">Our glossary item's</h5>
                  <p class="globalColor1 fw-bold fs-4">Please visit our glossary item's.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/banners/banner02.jpg" class="d-block w-100 opacity-50 rounded" alt="bags">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="globalColor1 fs-1 fw-bolder">It's all about bag's</h5>
                  <p class="globalColor1 fw-bold fs-4">Please visit our bag item's.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/banners/banner03.jpg" class="d-block w-100 opacity-50 rounded" alt="watches">

                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

    </main>
    
    
    <!-- bootstrap sript.js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
