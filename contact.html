    <!-- form start -->
    <div class="container bg-light globalSectionMargin inspiredShadow rounded ">
      <h1 class="text-center my-5 globalColor1 slideLeft">Contact Us</h1>
      <div class="row d-flex justify-content-center rendomProductsAnimation">
        <div class="col-12 d-flex justify-content-center p-5">
          <form>
            <div class="mb-3 rendomProductsAnimation">
              <label for="name" class="form-label slideLeft">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3 rendomProductsAnimation">
              <label for="email" class="form-label slideLeft">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 rendomProductsAnimation">
              <label for="mobile" class="form-label slideLeft">Mobile</label>
              <input type="tel" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="mb-3 rendomProductsAnimation">
              <label for="message" class="form-label slideLeft">Message</label>
              <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary rendomProductsAnimation">Submit</button>
          </form>

        </div>
      </div>
    </div>
